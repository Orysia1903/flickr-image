<div class="wrapper">
  <div class="cards">
    <mat-grid-list cols="3">
      <mat-grid-tile *ngFor='let image of images' class="img-grid-title">
        <mat-card class="card" >
          <img [src]='image?.media?.m' >
          <mat-card-actions>
            <button mat-button (click)="deleteImage(image)">Remove it!</button>
          </mat-card-actions>
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
</div>
